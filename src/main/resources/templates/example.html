<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>타임리프 예제</h1>
<!-- LocalDate를 yyyy-MM-dd 포멧으로 지정 -->
<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"></p>
<div th:object="${person}"> <!-- person 객체 선택 -->
    <p th:text="|이름: *{name}|"></p>
    <p th:text="|나이: *{age}|"></p>
    <p>취미</p>
    <ul th:each="hobby : *{hobbies}">
        <li>
            <span th:text="${hobby}"></span>
            <span th:if="${hobby == '당구'}">(대표 취미)</span>
        </li>
    </ul>
</div>

<a th:href="@{/api/articles/{id}(id=${person.id})}">글 보기</a>
</body>
</html>
