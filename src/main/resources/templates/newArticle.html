<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그</title>
</head>
<body>
<div class="p-5 mb-5 text-center bg-light">
  <h1 class="mb-3">My Blog</h1>
  <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>
<input type="hidden" id="article-id" th:value="${article.id}">

<input type="text" id="title" placeholder="제목" th:value="${article.title}">
<textarea placeholder="내용" id="content" th:text="${article.content}"></textarea>

<button th:if="${article.id} != null" type="button" id="modify-btn">수정</button>
<button th:if="${article.id} == null" type="button" id="create-btn">등록</button>

<script src="/js/article.js"></script>
</body>
</html>
